<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Notas Rapidas</title>
</head>

<body>
    <section>
        <div class="container-principal">
            <h1 id="h1">
                Nueva nota
            </h1>
            <div class="container">

                <br>
                <div class="container-inputs">
                    <input type="text" id="tituloNota" placeholder="Titulo">
                    <br>
                    <textarea name="nota" id="descripcionNota" cols="30" rows="10"></textarea>
                </div>

                <form id="botones" class="container-button">
                    <button type="button" id="button-guardar">Guardar</button>
                    <br>
                    <button type="button" id="button-borrar">Borrar</button>
                </form>
            </div>
        </div>



        <div class="buscadores">
            <input type="search" placeholder="Buscar" id="search">
            <label class="switch">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
            <span>Realizadas</span>
        </div>

        <div id="div-notas">

        </div>
    </section>
    <script src="./Javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
